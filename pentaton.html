<head>
  <title>pentaton</title>
</head>

<body>
  <div class="container">
    {{> site_list}}
  </div>
</body>

<template name="site_list">
  {{#each sites_by_3}}
    {{> site_row}}
  {{/each}}
</template>

<template name="site_row">
  <div class="row">
    {{#each sites}}
      <div class="span4">
        {{> site}}
      </div>
    {{/each}}
  </div>
</template>

<template name="site">
  <a href="{{url}}">
    <div class="site" style="background-color:#{{color}}">
      <span class="name">{{name}}</span>
    </div>
  </a>
</template>
