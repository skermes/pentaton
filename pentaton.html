<head>
  <title>pentaton</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>

<body>
  <div class="container">
    {{> section_selectors}}
    {{> site_list}}
    {{> footer}}
  </div>
</body>

<template name="section_selectors">
  <div class="row">
    <div class="span12 section-selectors">
      {{#each sections}}
        {{> section_selector}}
      {{/each}}
    </div>
  </div>
</template>

<template name="section_selector">
  <div class="section-selector {{active_class}}" id="selector-{{name}}">
    <img src="{{icon}}.svg" alt="{{description}}"></img>
  </div>
</template>

<template name="footer">
  <div class="row">
    <div class="span12 footer">
      <span class="toggle">?</span>
      <div class="content">
        <span class="attribution">
          All icons from <a href="http://thenounproject.com">The Noun Project</a>
        </span>
        <span class="attribution">
          <img src="headphones.svg">
          by
          <a href="http://thenounproject.com/imamkevin">Kevin Wynn</a>
        </span>
        <span class="attribution">
          <img src="controller.svg">
          by
          <a href="http://thenounproject.com/jthei">Joshua Theissen</a>
        </span>
        <span class="attribution">
          <img src="book.svg">
          by
          <a href="http://thenounproject.com/Foomandoonian">Foomandoonian</a>
        </span>
        <span class="attribution">
          <img src="television.svg">
          by
          <a href="http://thenounproject.com/pieroborgo">Piero Borgo</a>
        </span>
      </div>
    </div>
  </div>
</template>

<template name="site_list">
  {{#each sites_by_3}}
    {{> site_row}}
  {{/each}}
</template>

<template name="site_row">
  <div class="row site-row">
    {{#each sites}}
      <div class="span4">
        {{> site}}
      </div>
    {{/each}}
  </div>
</template>

<template name="site">
  <a href="{{url}}">
    <div class="site" style="background-color:#{{color}}">
      <span class="name">{{name}}</span>
    </div>
  </a>
</template>
