<head>
  <title>pentaton</title>
  <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>

<body>
  <div class="container">
    {{> section_selectors}}
    {{> site_list}}
  </div>
</body>

<template name="section_selectors">
  <div class="row">
    <div class="span12 section-selectors">
      {{#each sections}}
        {{> section_selector}}
      {{/each}}
    </div>
  </div>
</template>

<template name="section_selector">
  <div class="section-selector" id="selector-{{name}}">
    <img src="{{icon}}.svg" alt="{{description}}"></img>
  </div>
</template>

<template name="site_list">
  {{#each sites_by_3}}
    {{> site_row}}
  {{/each}}
</template>

<template name="site_row">
  <div class="row">
    {{#each sites}}
      <div class="span4">
        {{> site}}
      </div>
    {{/each}}
  </div>
</template>

<template name="site">
  <a href="{{url}}" target="_blank">
    <div class="site" style="background-color:#{{color}}">
      <span class="name">{{name}}</span>
    </div>
  </a>
</template>
