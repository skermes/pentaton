{{define "icon"}}
{{if eq . "listening"}}
  {{template "listening-icon"}}
{{else if eq . "reading"}}
  {{template "reading-icon"}}
{{else if eq . "watching"}}
  {{template "watching-icon"}}
{{else if eq . "playing"}}
  {{template "playing-icon"}}
{{else if eq . "edit"}}
  {{ template "edit-icon"}}
{{else}}
  no icon named {{.}}
{{end}}
{{end}}
