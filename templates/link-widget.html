{{define "link-widget"}}
{{if eq .Widget "new-link-form"}}
  <div id="add-link">
    <div class="activate">+</div>
    <form action="{{.Category}}" method="POST">
      <label for="add-link-color">#</label>
      <input type="text" class="color" name="color" id="add-link-color" value="000000" tabindex=1/>
      <input type="submit" value="&#x2713;" />
      <input type="text" class="url" name="url" id="add-link-url" value="http://" tabindex=2 />
      <input type="text" class="name" name="name" id="add-link-name" tabindex=3 />
    </form>
  </div>
{{else}}
  <a class="link"
     href="{{.Url}}"
     style="background-image: radial-gradient(circle 200px at 50% 50%, #{{.Color}} 0%, #{{.Color}} 50%, rgba({{rgbstr .Color}}, 0.7) 50%), linear-gradient(to right, #{{.Color}} 0%, #{{.Color}} 50%, transparent 50%);"
     >
    <span class="name">{{.Name}}</span>
  </a>
{{end}}
{{end}}
