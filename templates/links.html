{{define "links"}}
<html>
  <head>
    <title>Pentaton</title>
    <style type="text/css">
      {{template "css"}}
    </style>
  </head>
  <body>
    <div id="links">
      {{range .}}
        <div className="row">
          {{range .}}
            <a className="link"
               href="{{.Url}}"
               style="background-color: #{{.Color}}">
              {{.Name}}
            </a>
          {{end}}
        </div>
      {{end}}
    </div>
  </body>
</html>
{{end}}
