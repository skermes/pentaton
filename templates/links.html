{{define "links"}}
<html>
  <head>
    <title>pentaton</title>
    <style type="text/css">
      {{template "css"}}
    </style>
    <script type="text/javascript">
      {{template "js"}}
    </script>
  </head>
  <body>
    <div id="categories">
      {{range .Categories}}
        <a class="icon {{.}} {{if eq $.Category .}}active{{end}}"
           href="{{.}}">
          {{template "icon" .}}
        </a>
      {{end}}
    </div>
    <div id="links">
      {{range .Links}}
        <div class="row">
          {{range .}}
            {{template "link-widget" .}}
          {{end}}
        </div>
      {{end}}
    </div>
  </body>
</html>
{{end}}
